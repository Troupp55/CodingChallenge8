<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Portal</title>
</head>
<body>
    <h1>Event Registration</h1>
    <form id="registrationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="event-date">Event Date:</label>
        <select id="event-date" name="event-date" required>
            <option value="">Select a date</option>
            <option value="2024-06-20">June 20, 2024</option>
            <option value="2024-07-15">July 15, 2024</option>
            <option value="2024-08-10">August 10, 2024</option>
        </select><br><br>

        <label>Meal Preference:</label><br>
        <input type="checkbox" id="vegetarian" name="meal" value="Vegetarian">
        <label for="vegetarian">Vegetarian</label><br>
        <input type="checkbox" id="non-vegetarian" name="meal" value="Non-Vegetarian">
        <label for="non-vegetarian">Non-Vegetarian</label><br>
        <input type="checkbox" id="vegan" name="meal" value="Vegan">
        <label for="vegan">Vegan</label><br><br>

        <button type="submit">Register</button>
    </form>

    <div id="registration-details"></div>

    <script src="script.js"></script>
</body>
</html>
